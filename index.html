<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <img src="img/insta_phone.png" />
    <main>
      <section>
        <h1>Instagram</h1>
        <form>
          <input value="Phone number, username and email address" type="text" />
          <input value="Password" type="text" />
          <input value="Log in" type="submit" />
        </form>
        <hr />
        <a href="https://www.facebook.com">
          <img id="logo" src="img/facebook-logo.svg.png" />
          <h2>Log in with Facebook</h2>
        </a>
        <a href="https://www.instagram.com/accounts/password/reset/">
            <h3>Forgotten your password?</h3>
        </a>
      </section>
      <section>
        <h2>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a></h2>
      </section>
      <section>
        <h3>Get the app.</h3>
        <img src="img/Apple.png">
        <img src="img/Google.png">
      </section>
    </main>
    <footer></footer>
  </body>
</html>
